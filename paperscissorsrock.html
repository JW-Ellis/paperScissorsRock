<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Scissors Rock Demo!</title>
    <script>

            //Returns a random Paper Scissors Rock Selection
            function computerPlay() {
                var choice = Array("paper", "scissors", "rock");
                var computerSelection = choice[Math.floor(Math.random()*choice.length)];
                return computerSelection
            }
            
            //Prompts user to make a paper scissors rock selection. 
            //Inputs other than paper scissors or rock is not allowed and return will always be lowercase. 
            function humanPlay() {
                var playerChoice = prompt("Type a selection: Paper | Scissors | Rock");
                if (playerChoice.toLowerCase() == "paper" || playerChoice.toLowerCase() == "scissors" || playerChoice.toLowerCase() == "rock") {
                  return playerChoice.toLowerCase();
                }
                else {
                  return playerSelection();
                }
            };
            
            //Takes playerSelection and computerSelection to return winner of PSR. 
            function playRound(playerSelection, computerSelection) {
                switch (playerSelection + computerSelection) {
                    case "paperpaper":
                    case "rockrock":
                    case "scissorsscissors":
                        return text = "This is a tie!";
                        break;
                    case "scissorspaper":
                    case "paperrock":
                    case "rockscissors":
                        return text = "This is a win in my book - and yours too. " + playerSelection + " beats " + computerSelection;
                        break;
                    case "paperscissors":
                    case "scissorsrock":
                    case "rockpaper":
                        return text = "You lose! " + computerSelection + " beats " + playerSelection;
                        break;
                }
            }
            
            var computerSelection = computerPlay();
            var playerSelection = humanPlay();  
            
            
            
            console.log(playRound(playerSelection, computerSelection));
            
            </script>
